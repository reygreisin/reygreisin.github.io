<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" type="image/png" href="Img/favicon.png">
	<link rel="stylesheet" type="text/css" href="Css/Cont-Style.css">
	<script src="https://kit.fontawesome.com/9c8a627ba6.js" crossorigin="anonymous"></script>
</head>

<body>
	<section class="form_wrap">
		<section class="contact_info">
			<section class="info_tittle">
				<span><i class="fas fa-user-circle"></i>
					<h2>INFORMACION<br>DE CONTACTO</h2>
				</span>
			</section>
			<section class="info_items">
				<p><span><i class="fas fa-envelope"></i> rey_tabares2000@hotmail.com</span></p>
				<p><span><i class="fas fa-mobile"></i> 0424-2114177</span></p>
			</section>
		</section>

		<form action="" class="form_contact">
			<h2>Enviar un Mensaje</h2>
			<div class="user_info">
				<label for="ci">Cedula *</label>
				<input type="text" id="ci">

				<label for="nombre">Nombre *</label>
				<input type="text" id="nombre">

				<label for="apellido">Apellido *</label>
				<input type="text" id="apellido">

				<label for="correo">Correo Electronico *</label>
				<input type="text" id="correo">

				<label for="telefono">Telefono / Celular</label>
				<input type="text" id="telefono">

				<label for="mensaje">Mensaje *</label>
				<textarea id="mensaje"></textarea>

				<input type="button" value="Enviar Mensaje" id="boton_enviar">
			</div>
		</form>
	</section>
</body>

</html>
